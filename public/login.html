		<link rel="stylesheet" href="../framework/amazeui/amazeui.min.css" />
		<script src="../framework/jquery-1.9.1.js"></script>
		
		<script type="text/javascript" src="js/login.js"></script>
		<style>
			.header {
				text-align: center;
			}
			
			.header h1 {

			}

			}

	<body style="background-image: url('/websit/framework/bg1.png');background-repeat:repeat;">

			<div class="am-g">

			</div>
			
		</div>
		<div ></div>

					<button style="margin-left:150px;margin-top:30px;width:100px" type="button" id="login"  class="am-btn am-btn-default">登 录</button>
					
					<div style="height:30px"></div>
					
				</form>
			</div>

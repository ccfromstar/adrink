<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>爱饮(上海)</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		
		<link rel="stylesheet" href="../framework/amazeui/amazeui.min.css" />

		<script src="../framework/jquery-1.9.1.js"></script>
		<script src="../framework/amazeui/amazeui.min.js"></script>
		<script src="../framework/main.js"></script>
		
		<link rel="stylesheet" href="../framework/css/admin.css">

		<style>
			.none{
				display: none;
			}
		</style>
	</head>
	<body>
		<!--header-->
		<div id="header" class="bgheader"></div>
		<!--菜单-->
		<div id="menu" class="bgmenu"></div>
		<!--主页内容-->
		<div id="main_top" class="bgmain_top1">
			<div class="w960">
				<br/>
				<div class="menu">首页 > 关于我们 > 最新消息</div>
				<div style="float:left">
					<br/>
					<dl class="me_left">
						<dd onclick="window.location='about.html';" >公司简介</dd>
						<dd class="active">最新消息</dd>
						<dd onclick="window.location='linkus.html';">联系我们</dd>
					</dl>
				</div>
				<div style="float:left">
					<br/>
					<div class="main_info">

						<div style="width:800px;text-align: center;margin-top: 20px">
							<br>
							<div style="font-weight: bold;font-size: 24px;">最新消息</div>
							<div style="font-size: 20px;border-top:3px solid red;width:200px;margin: auto">NEW MESSAGE</div>
						</div>

						<dl id="nlist" style="width:780px;"></dl>
						<br/>
					</div>
				</div>
				<div style="clear:both;"></div>
			</div>
		</div>
		<!--footer-->
		<div id="footer" class="bgfooter"></div>
		<script type="text/javascript">
			$.ajax({
				type: "post",
				url: "/news/getNews",
				success: function(data) {
					var h = '';
					for(var i in data){
						h = h + '<dt style="display: block;background-color:rgb(245,245,245);padding: 10px;margin-left:20px;">';
						h = h + '<div style="float:left;font-weight: normal;">';
						h = h + '<div style="display: inline-block;background-color:red;width:12px;height: 12px;border-radius: 15px;"></div>'+data[i].title+'</div>';
						h = h + '<div style="float:right;font-weight: normal;">'+data[i].publishAt+'</div>';
						h = h + '<div style="clear:both;"></div></dt>';
						h = h + '<dd style="padding: 20px">'+data[i].post+'</dd>';	 
					}
					$("#nlist").html(h);
				}
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>爱饮(上海)</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		
		<link rel="stylesheet" href="../framework/amazeui/amazeui.min.css" />

		<script src="../framework/jquery-1.9.1.js"></script>
		<script src="../framework/amazeui/amazeui.min.js"></script>
		<script src="../framework/main.js"></script>
		
		<link rel="stylesheet" href="../framework/css/admin.css">

		<style>
			.none{
				display: none;
			}
		</style>
	</head>
	<body>
		<!--header-->
		<div id="header" class="bgheader"></div>
		<!--菜单-->
		<div id="menu" class="bgmenu"></div>
		<!--主页内容-->
		<div id="main_top" class="bgmain_top">
			<div class="w960">
				<div style="float:left;text-align:center;width:33.3%"><div style="margin:10px">自动售货机</div><div class="main_image"></div></div>
				<div style="float:left;text-align:center;width:33.3%"><div style="margin:10px">预包装食品</div><div class="main_image"></div></div>
				<div style="float:left;text-align:center;width:33.3%"><div style="margin:10px">电子设备</div><div class="main_image"></div></div>
				<div style="clear:both;"></div>
			</div>
		</div>
		<div class="bgmain" >
			<!--翻页广告区-->
			<div class="w960">
				<img style="margin-top:30px;margin-left:7px;width:946px;" src="../framework/adv1.png">
			</div>
			<!--最新上架区-->
			<div class="w960">
				<div style="width:960px;text-align: center;margin-top: 30px">
					<div style="font-weight: bold;font-size: 24px;">最新上架</div>
					<div style="font-size: 20px;border-top:3px solid red;width:200px;margin: auto">NEW PRODUCTS</div>
				</div>

				<div id="p1"></div>
			</div>
			<!--最新消息区-->
			<div class="w960">
				<div style="width:960px;text-align: center;margin-top: 30px">
					<div style="font-weight: bold;font-size: 24px;">最新消息</div>
					<div style="font-size: 20px;border-top:3px solid red;width:200px;margin: auto">NEW MESSAGE</div>
				</div>
				<div style="padding:10px;background: #fff;border: 10px solid rgb(244,243,248)">
					<ul id="nlist" style="margin-top:20px;cursor: pointer;" onclick="window.location='newinfo.html';">
						
					</ul>
				</div>
				<div style="height:30px"></div>
			</div>
		</div>
		<!--footer-->
		<div id="footer" class="bgfooter"></div>
		<script type="text/javascript">
			/*加载新闻*/
			$.ajax({
				type: "post",
				url: "/news/getTop",
				success: function(data) {
					var h = '';
					for(var i in data){
						h = h + '<li>';
						h = h + '<div style="float:left">'+data[i].title+'</div>';
						h = h + '<div style="float:right">'+data[i].publishAt+'</div>';
						h = h + '<div style="clear:both"></div>';
						h = h + '<hr style="margin-top:5px;margin-bottom:5px;BORDER-BOTTOM-STYLE: dashed; BORDER-LEFT-STYLE: dashed; BORDER-RIGHT-STYLE: dashed; BORDER-TOP-STYLE: dashed" color=#111111 size=1>';
						h = h + '</li>';	 
					}
					$("#nlist").html(h);
				}
			});
			/*加载产品*/
			$.ajax({
				type: "post",
				url: "/product/getTop",
				success: function(data) {
					var h = '';
					var pno = 0;
					for(var i in data){
						pno = pno + 1;
						h += '<div style="float:left;text-align:center;width:33.3%">';
						h += '<img class="main_image" src="/upload/'+data[i].imgname+'"></img>';
						h += '<div style="background: rgb(244,243,248);width:300px;margin:auto;text-align: left;padding: 10px">';
						h += '<div style="font-size: 16px;">'+data[i].name+'</div>';
						h += '<div style="color: rgb(102,198,232);height: 40px;">'+data[i].feature+'</div>';
						h += '<div>';
						h += '<div style="float:left;color:red;font-size: 16px;">￥ '+data[i].price+'</div>';
						h += '<div style="float:right"><img onclick="openDetail('+data[i].id+')" style="cursor:pointer;height:25px;margin-right:10px;margin-top:-5px" src="../framework/cart.png" /></div>';
						h += '<div style="clear:both;"></div>';
						h += '</div>';
						h += '</div>';
						h += '</div>';
						if(pno == 3){
							h += '<div style="clear:both;"></div><div style="height:30px;"></div>';
						}else if(pno == 6){
							h += '<div style="clear:both;"></div>';
						}
						
					}
					h += '<div style="clear:both;"></div>';
					$("#p1").html(h);
				}
			});
		</script>
	</body>
</html>
